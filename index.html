<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <title>Sejam bem vindos a Nossa COMUNIDADE!</title>
  <title>Rotina de Operadoras de Caixa An√¥nimas</title>

  <style>
    /* RESPONSIVO */
    @media (max-width: 768px) {
      body {
        padding: 160px 20px 20px;
      }
    }

    /* FUNDO */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #0b0f1a 0%,
        #070b14 40%,
        #020617 100%
      );
      color: #e5e7eb;
      padding: 160px 180px 20px;
      box-sizing: border-box;
    }

    /* TOPO */
.topo-neon {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 140px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
  box-sizing: border-box;
  overflow: hidden;
  background: linear-gradient(
    to bottom,
    #3a3a3a 0%,
    #1e1e1e 45%,
    #000000 100%
  );
}
    .titulo-topo {
      flex: 1;
      text-align: center;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 0 0 10px #ec4899, 0 0 20px #3b82f6;
    }

.carrinhos {
  width: 100px;
  max-width: 20vw;
  animation: pulsar 2.5s infinite ease-in-out;
  filter:
    drop-shadow(0 0 2px #ffffff)
    drop-shadow(0 0 15px #ec4899)
    drop-shadow(0 0 30px #3b82f6);
}

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* LOGIN */
    #login {
      background: #ffffff;
      max-width: 320px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow:
        0 0 20px rgba(236, 72, 153, 0.3),
        0 0 30px rgba(59, 130, 246, 0.3);
      text-align: center;
    }

    #login input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #000;
      color: #000;
      background: #f5f5f5;
    }

    #login button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* √ÅREA PRIVADA */
    #areaPrivada {
      display: none;
      max-width: 700px;
      margin: 0 auto;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .post {
      background: #f5f5f5;
      color: #000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.2);
    }

    .post-timestamp {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .post img,
    .post video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }

    .post-actions button {
      margin: 0;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <div class="topo-neon">
    <img src="https://tse1.mm.bing.net/th/id/OIP.fvDDCZIaxkAMbRiuCJaUTwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" class="carrinhos">
    <div class="titulo-topo">Rotina de Operadoras de Caixa An√¥nimas</div>
    <img src="https://tse1.mm.bing.net/th/id/OIP.fvDDCZIaxkAMbRiuCJaUTwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" class="carrinhos">
  </div>

<div id="login">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="entrar()">Entrar</button>
  <button onclick="cadastrar()">Cadastrar</button>
</div>

  <!-- √ÅREA PRIVADA -->
  <div id="areaPrivada">
    <textarea id="comentario" placeholder="Escreva sobre sua rotina..."></textarea>
    <input type="file" id="midia" accept="image/*,video/*">
    <button onclick="publicar()">Publicar</button>
    <div id="posts"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    deleteDoc,
    doc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzmBG2rQy7NdMRcoMwgvMmyTkDow0vNzA",
    authDomain: "operadorasanonimas.firebaseapp.com",
    projectId: "operadorasanonimas",
    storageBucket: "operadorasanonimas.firebasestorage.app",
    messagingSenderId: "214106326196",
    appId: "1:214106326196:web:7702707ae9b5db846503e1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let usuarioAtual = null;

  const loginDiv = document.getElementById("login");
  const areaPrivada = document.getElementById("areaPrivada");
  const postsDiv = document.getElementById("posts");

  window.entrar = function () {
    signInWithEmailAndPassword(
      auth,
      email.value,
      senha.value
    ).catch(() => alert("Email ou senha inv√°lidos"));
  };

  window.cadastrar = function () {
    if (senha.value.length < 6) {
      alert("Senha m√≠nima de 6 caracteres");
      return;
    }

    createUserWithEmailAndPassword(auth, email.value, senha.value)
      .catch(e => {
        if (e.code === "auth/email-already-in-use") {
          alert("Email j√° cadastrado");
        } else {
          alert("Erro ao cadastrar");
        }
      });
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      usuarioAtual = user;
      loginDiv.style.display = "none";
      areaPrivada.style.display = "block";
      carregarComentarios();
    } else {
      usuarioAtual = null;
      loginDiv.style.display = "block";
      areaPrivada.style.display = "none";
    }
  });

  window.publicar = async function () {
    if (!comentario.value.trim()) return;

    await addDoc(collection(db, "posts"), {
      texto: comentario.value,
      email: usuarioAtual.email,
      uid: usuarioAtual.uid,
      criadoEm: serverTimestamp()
    });

    comentario.value = "";
  };

  function formatarData(timestamp) {
    if (!timestamp) return "Data desconhecida";
    const data = timestamp.toDate();
    return data.toLocaleDateString("pt-BR") + " " + data.toLocaleTimeString("pt-BR");
  }

  function carregarComentarios() {
    const q = query(
      collection(db, "posts"),
      orderBy("criadoEm", "desc")
    );

    onSnapshot(q, (snapshot) => {
      postsDiv.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const post = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";

        // Exibir timestamp formatado
        const timestampDiv = document.createElement("div");
        timestampDiv.className = "post-timestamp";
        timestampDiv.textContent = formatarData(post.criadoEm);
        div.appendChild(timestampDiv);

        // Exibir apenas o texto do post (SEM EMAIL)
        const textoDiv = document.createElement("div");
        textoDiv.innerHTML = post.texto.replace(/\n/g, "<br>");
        div.appendChild(textoDiv);

        // Bot√£o de exclus√£o apenas para o propriet√°rio do post
        if (usuarioAtual.uid === post.uid) {
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "post-actions";
          
          const btn = document.createElement("button");
          btn.textContent = "üóëÔ∏è Excluir";
          btn.onclick = () => excluirComentario(docSnap.id);
          actionsDiv.appendChild(btn);
          
          div.appendChild(actionsDiv);
        }

        postsDiv.appendChild(div);
      });
    });
  }

  async function excluirComentario(id) {
    if (confirm("Excluir coment√°rio?")) {
      await deleteDoc(doc(db, "posts", id));
    }
  }
</script>


</body>
</html>
