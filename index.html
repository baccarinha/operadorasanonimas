    <div id="posts"></div>
  </div>

  

  <script>
    const SENHA_CORRETA = "J√©ssicaBaccaro2026sim"; // üî¥ TROQUE AQUI
    const postsDiv = document.getElementById("posts");

    function entrar() {
      const senha = document.getElementById("senha").value;

      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("areaPrivada").style.display = "block";
        carregar();
      } else {
        alert("Senha incorreta.");
      }
    }

    function publicar() {
      const texto = document.getElementById("comentario").value;
      const midia = document.getElementById("midia").files[0];

      if (texto.trim() === "" && !midia) {
        alert("Escreva algo ou envie uma m√≠dia.");
        return;
      }

      const post = document.createElement("div");
      post.className = "post";

      const data = document.createElement("small");
      data.textContent = new Date().toLocaleString("pt-BR");
      post.appendChild(data);

      if (texto) {
        const p = document.createElement("p");
        p.textContent = texto;
        post.appendChild(p);
      }

      if (midia) {
        const url = URL.createObjectURL(midia);

        if (midia.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          post.appendChild(img);
        } else if (midia.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          post.appendChild(video);
        }
      }

      postsDiv.prepend(post);
      salvar();

      document.getElementById("comentario").value = "";
      document.getElementById("midia").value = "";
    }

    function salvar() {
      localStorage.setItem("conteudo", postsDiv.innerHTML);
    }

    function carregar() {
      const salvo = localStorage.getItem("conteudo");
      if (salvo) {
        postsDiv.innerHTML = salvo;
      }
    }
  </script>
