<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rotina de Operadora de Caixa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .post {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
    }
    img, video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¾ Rotina de Operadora de Caixa</h1>
  <p>Relatos pessoais do dia a dia (acesso restrito).</p>

  <input type="password" id="senha" placeholder="Digite a senha">

  <textarea id="comentario" placeholder="Escreva sobre sua rotina..."></textarea>

  <input type="file" id="midia" accept="image/*,video/*">

  <button onclick="publicar()">Publicar</button>

  <div id="posts"></div>

  <script>
    const SENHA_CORRETA = "JÃ©ssicaBaccaro2026sim"; // ðŸ”´ TROQUE AQUI
    const postsDiv = document.getElementById("posts");

    function publicar() {
      const senha = document.getElementById("senha").value;
      const texto = document.getElementById("comentario").value;
      const midia = document.getElementById("midia").files[0];

      if (senha !== SENHA_CORRETA) {
        alert("Senha incorreta. Apenas a autora pode comentar.");
        return;
      }

      if (texto.trim() === "" && !midia) {
        alert("Escreva algo ou envie uma mÃ­dia.");
        return;
      }

      const post = document.createElement("div");
      post.className = "post";

      const data = document.createElement("small");
      data.textContent = new Date().toLocaleString("pt-BR");
      post.appendChild(data);

      if (texto) {
        const p = document.createElement("p");
        p.textContent = texto;
        post.appendChild(p);
      }

      if (midia) {
        const url = URL.createObjectURL(midia);

        if (midia.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          post.appendChild(img);
        } else if (midia.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          post.appendChild(video);
        }
      }

      postsDiv.prepend(post);
      salvar();

      document.getElementById("comentario").value = "";
      document.getElementById("midia").value = "";
    }

    function salvar() {
      localStorage.setItem("conteudo", postsDiv.innerHTML);
    }

    function carregar() {
      const salvo = localStorage.getItem("conteudo");
      if (salvo) {
        postsDiv.innerHTML = salvo;
      }
    }

    carregar();
  </script>

</body>
</html>
