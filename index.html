<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rotina de Operadoras de Caixa An√¥nimas</title>
  <style>
    @media (max-width: 768px) {
  body {
    padding: 20px;
  }

  .laterais {
    display: none;
  }
}

@keyframes pulsar-neon {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 10px #3b82f6)
            drop-shadow(0 0 20px #ec4899);
  }
  50% {
    transform: scale(1.08);
    filter: drop-shadow(0 0 20px #3b82f6)
            drop-shadow(0 0 40px #ec4899);
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 10px #3b82f6)
            drop-shadow(0 0 20px #ec4899);
  }
}

.laterais {
  position: fixed;
  top: 50%;
  width: 100%;
  pointer-events: none;
  transform: translateY(-50%);
}

.neon {
  width: 140px;
  animation: pulsar-neon 2.5s infinite ease-in-out;
}

.lateral-esq {
  position: absolute;
  left: 10px;
}

.lateral-dir {
  position: absolute;
  right: 10px;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;

  /* Fundo escuro elegante */
  background: radial-gradient(
    circle at top,
    #020617 0%,
    #020617 35%,
    #0f172a 100%
  );

  /* Texto */
  color: #e5e7eb;

  /* Espa√ßo para imagens laterais neon */
  padding: 20px 180px;

  /* Centraliza√ß√£o visual */
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 15px;
  color: #ec4899;
  text-shadow:
    0 0 10px #ec4899,
    0 0 20px #3b82f6;
}

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
.post {
  background: rgba(15, 23, 42, 0.85);
  border: 1px solid rgba(59, 130, 246, 0.3);
  box-shadow: 0 0 15px rgba(236, 72, 153, 0.2);
}


    img, video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    #areaPrivada {
      display: none;
    }
  </style>
</head>
<body>
<div class="laterais">
  <img src="esquerda.png" class="neon lateral-esq" alt="Imagem esquerda neon">
  <img src="direita.png" class="neon lateral-dir" alt="Imagem direita neon">
</div>

  <h1> Rotina de Operadoras de Caixa An√¥nimas</h1>
  <p>√Årea pessoal ‚Äì acesso restrito.</p>

  <!-- LOGIN -->
  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- √ÅREA PRIVADA -->
  <div id="areaPrivada">
    <textarea id="comentario" placeholder="Escreva sobre sua rotina..."></textarea>
    <input type="file" id="midia" accept="image/*,video/*">
    <button onclick="publicar()">Publicar</button>

    <div id="posts"></div>
  </div>

  <script>
    const SENHA_CORRETA = "J√©ssicaBaccaro2026sim"; // üî¥ TROQUE AQUI
    const postsDiv = document.getElementById("posts");

    function entrar() {
      const senha = document.getElementById("senha").value;

      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("areaPrivada").style.display = "block";
        carregar();
      } else {
        alert("Senha incorreta.");
      }
    }

    function publicar() {
      const texto = document.getElementById("comentario").value;
      const midia = document.getElementById("midia").files[0];

      if (texto.trim() === "" && !midia) {
        alert("Escreva algo ou envie uma m√≠dia.");
        return;
      }

      const post = document.createElement("div");
      post.className = "post";

      const data = document.createElement("small");
      data.textContent = new Date().toLocaleString("pt-BR");
      post.appendChild(data);

      if (texto) {
        const p = document.createElement("p");
        p.textContent = texto;
        post.appendChild(p);
      }

      if (midia) {
        const url = URL.createObjectURL(midia);

        if (midia.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          post.appendChild(img);
        } else if (midia.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          post.appendChild(video);
        }
      }

      postsDiv.prepend(post);
      salvar();

      document.getElementById("comentario").value = "";
      document.getElementById("midia").value = "";
    }

    function salvar() {
      localStorage.setItem("conteudo", postsDiv.innerHTML);
    }

    function carregar() {
      const salvo = localStorage.getItem("conteudo");
      if (salvo) {
        postsDiv.innerHTML = salvo;
      }
    }
  </script>

</body>
</html>
