<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rotina de Operadoras de Caixa An√¥nimas</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #1e3a8a, #ec4899);
    }
    h1 {
  color: #ec4899;
  text-shadow: 2px 2px #1e3a8a;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .post {
  background: rgba(255, 255, 255, 0.9);
  padding: 15px;
  margin-top: 15px;
  border-radius: 8px;
    }

    img, video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    #areaPrivada {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üßæ Rotina de Operadora de Caixa</h1>
  <p>√Årea pessoal ‚Äì acesso restrito.</p>

  <!-- LOGIN -->
  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- √ÅREA PRIVADA -->
  <div id="areaPrivada">
    <textarea id="comentario" placeholder="Escreva sobre sua rotina..."></textarea>
    <input type="file" id="midia" accept="image/*,video/*">
    <button onclick="publicar()">Publicar</button>

    <div id="posts"></div>
  </div>

  <script>
    const SENHA_CORRETA = "J√©ssicaBaccaro2026sim"; // üî¥ TROQUE AQUI
    const postsDiv = document.getElementById("posts");

    function entrar() {
      const senha = document.getElementById("senha").value;

      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("areaPrivada").style.display = "block";
        carregar();
      } else {
        alert("Senha incorreta.");
      }
    }

    function publicar() {
      const texto = document.getElementById("comentario").value;
      const midia = document.getElementById("midia").files[0];

      if (texto.trim() === "" && !midia) {
        alert("Escreva algo ou envie uma m√≠dia.");
        return;
      }

      const post = document.createElement("div");
      post.className = "post";

      const data = document.createElement("small");
      data.textContent = new Date().toLocaleString("pt-BR");
      post.appendChild(data);

      if (texto) {
        const p = document.createElement("p");
        p.textContent = texto;
        post.appendChild(p);
      }

      if (midia) {
        const url = URL.createObjectURL(midia);

        if (midia.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          post.appendChild(img);
        } else if (midia.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          post.appendChild(video);
        }
      }

      postsDiv.prepend(post);
      salvar();

      document.getElementById("comentario").value = "";
      document.getElementById("midia").value = "";
    }

    function salvar() {
      localStorage.setItem("conteudo", postsDiv.innerHTML);
    }

    function carregar() {
      const salvo = localStorage.getItem("conteudo");
      if (salvo) {
        postsDiv.innerHTML = salvo;
      }
    }
  </script>

</body>
</html>
